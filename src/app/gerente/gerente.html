<div class="login-container">
  <div class="header">
    <img src="/assets/icons/bank-icon.png" alt="Logo Banco">
    <h1><span style="color:black;">INNOVA</span><span style="color:white;">BANK</span></h1>
  </div>
  <p class="sub-text">Gerente</p>

  <form (ngSubmit)="onSubmit()">
    <label for="usuario">Usuario o Correo*</label>
    <input type="text" id="usuario" placeholder="Ingresa tu usuario o correo" [(ngModel)]="username" name="username">

    <label for="password">Contraseña*</label>
    <input type="password" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password">

    <div class="remember">
      <label><input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"> Recuérdame</label>
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" class="login-btn">Inicia sesión</button>
  </form>
</div>
