<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login InnovaBank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #6f9dab; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    .login-container {
      width: 500px; 
      background-color: #a7bec6;
      padding: 70px 50px; 
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 10px;
    }

    .header img {
      width: 80px;
      margin-right: 20px;
    }

    .header h1 {
      font-size: 30px;
      margin: 0;
    }

    .header h1 span {
      font-weight: bold;
    }

    .sub-text {
      color: #6a8694;
      font-size: 14px;
      text-align: right;
      margin-top: -5px;
      margin-bottom: 35px; 
    }

    label {
      display: block;
      font-weight: bold;
      text-align: left;
      margin-top: 20px;
      margin-bottom: 5px;
      color: white;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #7a9baa;
      border-radius: 3px;
      background-color: #6f9dab;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #d9d9d9;
    }

    .remember {
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }

    .remember a {
      float: right;
      color: #71aafa;
      text-decoration: none;
    }

    .remember input {
      margin-right: 5px;
    }

    .login-btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #e6e6e6;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 3px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #d6d6d6;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="header">
      <img src="https://images.vexels.com/media/users/3/263264/isolated/preview/11a26a1102ca38d370338cf6a91459c4-icono-de-banco-de-negocio-de-dinero.png" alt="Logo Banco">
      <h1><span style="color:black;">INNOVA</span><span style="color:white;">BANK</span></h1>
    </div>
    <p class="sub-text">Gerente</p>

    <form>
      <label for="usuario">Usuario o Correo*</label>
      <input type="text" id="usuario" placeholder="Ingresa tu usuario o correo">

      <label for="password">Contraseña*</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">

      <div class="remember">
        <label><input type="checkbox"> Recuérdame</label>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-btn">Inicia sesión</button>
    </form>
  </div>

</body>
</html>
