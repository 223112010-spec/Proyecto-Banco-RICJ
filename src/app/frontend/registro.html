<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6fa8dc, #4a90b8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .icon-placeholder {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .label-icon {
            width: 20px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 10px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #6fa8dc;
        }
        
        .upload-section {
            margin-bottom: 25px;
        }
        
        .upload-title {
            color: #333;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .upload-item:last-child {
            border-bottom: none;
        }
        
        .upload-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            font-weight: 400;
        }
        
        .upload-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .upload-btn {
            background: #e0e0e0;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .upload-btn:hover {
            background: #d0d0d0;
        }
        
        .share-icon {
            width: 16px;
            height: 16px;
            cursor: pointer;
            object-fit: contain;
        }
        
        .submit-btn {
            width: 60%;
            padding: 15px;
            background: #888;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 30px auto 0;
            text-transform: uppercase;
        }
        
        .submit-btn:hover {
            background: #666;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="icon-placeholder">üë§</div>
                Crear cuenta
                <div class="icon-placeholder">üë§</div>
            </h1>
        </div>
        
        <form>
            <div class="form-group">
                <label>
                    <div class="label-icon">üë§</div>
                    Nombre completo
                </label>
                <input type="text" placeholder="Ingresa tu nombre completo">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>
                        <div class="label-icon">üìû</div>
                        Tel√©fono
                    </label>
                    <input type="tel" placeholder="N√∫mero de tel√©fono">
                </div>
                
                <div class="form-group">
                    <label>
                        <div class="label-icon">‚úâÔ∏è</div>
                        Correo
                    </label>
                    <input type="email" placeholder="Correo electr√≥nico">
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <div class="label-icon">üìÖ</div>
                    Fecha de nacimiento
                </label>
                <input type="date">
            </div>
            
            <div class="upload-section">
                <div class="upload-title">
                    <div class="label-icon">üìÑ</div>
                    Subir documentos:
                </div>
                
                <div class="upload-item">
                    <div class="upload-label">
                        <div class="label-icon">üÜî</div>
                        INE
                    </div>
                    <div class="upload-controls">
                        <button type="button" class="upload-btn">Subir</button>
                        <div class="share-icon"></div>
                    </div>
                </div>
                
                <div class="upload-item">
                    <div class="upload-label">
                        <div class="label-icon">üè†</div>
                        Comprobante de domicilio
                    </div>
                    <div class="upload-controls">
                        <button type="button" class="upload-btn">Subir</button>
                        <div class="share-icon"></div>
                    </div>
                </div>
                
                <div class="upload-item">
                    <div class="upload-label">
                        <div class="label-icon">üì∑</div>
                        Foto
                    </div>
                    <div class="upload-controls">
                        <button type="button" class="upload-btn">Subir</button>
                        <div class="share-icon"></div>
                    </div>
                </div>
                
                <div class="upload-item">
                    <div class="upload-label">
                        <div class="label-icon">üìã</div>
                        CURP
                    </div>
                    <div class="upload-controls">
                        <button type="button" class="upload-btn">Subir</button>
                        <div class="share-icon"></div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">ENVIAR</button>
        </form>
    </div>
    
    <script>
        // Funcionalidad b√°sica para los botones de subir archivos
        document.querySelectorAll('.upload-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*,.pdf';
                input.onchange = function(e) {
                    if (e.target.files.length > 0) {
                        btn.textContent = 'Archivo seleccionado';
                        btn.style.background = '#4CAF50';
                        btn.style.color = 'white';
                    }
                };
                input.click();
            });
        });
        
        // Funcionalidad para el formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado correctamente');
        });
    </script>
</body>
</html>
