<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud de Tarjeta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6c9aa0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      width: 850px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .form-header {
      background-color: #5da2d5;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }

    .form-header img {
      width: 30px;
      margin-right: 10px;
    }

    .form-body {
      display: flex;
      justify-content: space-between;
      padding: 25px;
    }

    .form-section {
      width: 48%; 
    }

    .form-section h3 {
      margin-bottom: 10px;
    }

    .form-section label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], 
    input[type="email"], 
    select {
      width: 100%;
      padding: 8px; 
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-group {
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }

    .form-footer {
      text-align: center;
      padding: 20px;
    }

    .btn {
      padding: 10px 25px; 
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #a7d4f7;
      color: #000;
    }

    .btn-primary:disabled {
      background-color: #d0e7f9;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: transparent;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="icono tarjeta">
      Formulario de Solicitud de Tarjeta
    </div>

    <div class="form-body">
      <div class="form-section">
        <h3>Datos personales:</h3>
        <label>Nombre completo:</label>
        <input type="text">

        <label>Número de Identificación:</label>
        <input type="text">

        <label>Número de Identificación/CURP:</label>
        <input type="text">

        <label>Teléfono:</label>
        <input type="text">

        <label>Correo electrónico:</label>
        <input type="email">
      </div>

      <div class="form-section">
        <h3>Tipo de tarjeta:</h3>
        <div class="radio-group">
            <label for="credito">Crédito</label>
          <input type="radio" name="tipo" id="credito" checked>
          <label for="debito">Débito</label>
          <input type="radio" name="tipo" id="debito">
        </div>

        <label>Ingresos mensuales:</label>
        <input type="text">

        <label>Historial crediticio:</label>
        <div class="radio-group">
            <label for="si">Sí</label>
            <input type="radio" name="historial" id="si" checked>
            <label for="no">No</label>
            <input type="radio" name="historial" id="no">
        </div>

        <label>Tipo de cuenta:</label>
        <select>
          <option value="">Seleccione</option>
          <option>Ahorro</option>
          <option>Corriente</option>
          <option>Inversión</option>
        </select>
      </div>
    </div>

    <div class="form-footer">
      <button class="btn btn-primary" disabled>Continuar</button>
      <button class="btn btn-secondary">Cancelar</button>
    </div>
  </div>
</body>
</html>
